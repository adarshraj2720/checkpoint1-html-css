<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a class="green" href="index.html">Home</a>
      <a class="white" href="blog.html">Blog</a>
    </header>
    <main>
      <section>
        <h1>The box model, box-sizing and box-shadow</h1>
        <h2>Exercise One</h2>
        <div class="box"></div>
        <div class="marker-container">
          <div class="marker">
            <span class="circle content"></span>
            <span>#99D8CA</span>
          </div>
          <div class="marker">
            <span class="circle padding"></span>
            <span>#0D1430</span>
          </div>
          <div class="marker">
            <span class="circle border"></span>
            <span>#90FFA9</span>
          </div>
          <div class="marker">
            <span class="circle margin"></span>
            <span>#5873E2</span>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <h2>Exercise Two</h2>
        <div class="container">
          <div class="child-box">box</div>
          <div class="child-box">box</div>
          <div class="child-box">box</div>
        </div>
        <hr />
        <div class="container">
          <div class="child-box border border-box">box</div>
          <div class="child-box border border-box">box</div>
          <div class="child-box border border-box">box</div>
        </div>
      </section>
    </main>
  </body>
</html>
